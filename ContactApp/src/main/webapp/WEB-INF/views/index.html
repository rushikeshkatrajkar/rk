<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<form th:action="@{/userreg}" method="post" th:object="${user1}">
  <div class="form-group">
    <label for="exampleInputEmail1">name</label>
    <input type="text"
     class="form-control"
     th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
      id="exampleInputName"
       aria-describedby="nameHelp"
        placeholder="Enter email"
         name="name"
         required
         th:value="${user1.name}"
         />
          <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}" >
        
      </div>
  </div>
  
  <div class="form-group">
    <label for="exampleInputphone1">phone</label>
    <input type="text" class="form-control" id="exampleInputPhone1" placeholder="phone" name="phone">
  </div>
  
   <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  
  <div class="form-group">
    <label for="exampleInputAddress1">Address</label>
    <input type="text" class="form-control" id="exampleInputAddress" aria-describedby="addressHelp" placeholder="Enter address" name="address">
  </div>
  
  
  
  <div class="form-group">
    <label for="exampleInputUsername1">username</label>
    <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="usernameHelp" placeholder="Enter username" name="username">
  </div>
  
  
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
  </div>
  
  
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form></body> 
</html>
